<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Welcome To Amazify!</title>
    <link rel='stylesheet' href='./sign-up-styles.css'/>
  </head>
  <body>
    <nav>
      Amazify
    </nav>

    <div class="container">
      <form action='signup.php' method='post' class='sign-up-form' onsubmit="return validateForm()">
        <div class='form-row'>
          <label for='full-name'>Name<span class="required"> *</span></label>
          <input id='full-name' name='full-name' type='text'/>
        </div>

        <div class='form-row'>
          <label for='email'>Email<span class="required"> *</span></label>
          <input id='email' name='email' type='email' placeholder='example@example.com' required />
        </div>

        <div class='form-row'>
          <label for='password'>Password<span class="required"> *</span></label>
          <input id='password' name='password' type='password' required />
        </div>

        <div class='form-row confirm-password-row'>
          <label for='confirm-password'>Confirm Password<span class="required"> *</span></label>
          <input id='confirm-password' name='confirm-password' type='password' required />
          <div class="error-message" style="display:none; color: red;">Passwords do not match!</div>
        </div>

        <div class="sign-up-prompt">Already have an account? <a href="../index.html" class="sign-up">Log In</a></div>

        <div class='form-row button'>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script>
      function validateForm() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm-password').value;
        if (password !== confirmPassword) {
          document.querySelector('.error-message').style.display = 'block';
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
