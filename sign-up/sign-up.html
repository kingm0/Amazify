<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Welcome To Amazify!</title>
    <link rel='stylesheet' href='./sign-up-styles.css'/>
  </head>
  <body>
    <nav>
      Amazify
    </nav>

    <div class="container">
      <form action='' method='post' class='sign-up-form'>
        <div class='form-row'>
            <label for='full-name'>Name<span class="required"> *</span></label>
            <input id='full-name' name='full-name' type='text'/>
        </div>

        <div class='form-row'>
          <label for='email'>Email<span class="required"> *</span></label>
          <input id='email'
                 name='email'
                 type='email'
                 placeholder='example@example.com'
                 required />
        </div>

        <div class='form-row'>
          <label for='password'>Password<span class="required"> *</span></label>
          <input id='password' name='password' type='password' required />
        </div>

        <div class='form-row'>
            <label for='confirm-password'>Confirm Password<span class="required"> *</span></label>
            <input id='confirm-password' name='confirm-password' type='password' required />
          </div>

        <div class="sign-up-prompt">Already have an account? <a href="../login/login.html" class="sign-up">Log In</a></div>

        <div class='form-row button'>
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
